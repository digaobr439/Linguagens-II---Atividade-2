<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo</title>
    <link rel="stylesheet" href="estilos.css">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="jogadores">

            <div class="jogador0">
                <p class="nome-jogador">Jogador 1</p>
                <div class="pontuacao-global" id="pontuacao-global-0"></div>
                <div class="caixa-pontuacao-rodada-0">
                    <p>Pontuacao da rodada</p>
                    <div class="pontuacao-rodada-0" id="pontuacao-rodada-0"> </div>
                </div>
            </div>

            <div class="jogador1">
                <p class="nome-jogador">Jogador 2</p>
                <div class="pontuacao-global" id="pontuacao-global-1"></div>
                <div class="caixa-pontuacao-rodada-1">
                    <p>Pontuacao da rodada</p>
                    <div class="pontuacao-rodada-1" id="pontuacao-rodada-1"> </div>
                </div>
            </div>

            <div class="botoes">
                <button class="botao lancar-dado" id="botao-lancar-dado" type="button">Lançar dado</button>
                <button class="botao passar-vez" id="botao-passar-vez" type="button">Passar vez</button>
                <button class="botao novo-jogo" id="botao-novo-jogo" type="button">Novo jogo</button>
            </div>
        </div>
    </div>

    <div id="meumodal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id='titulo-modal' class="modal-title">Parabéns</h5>
                    <button class="close" data-dismiss="modal">
                        &times;
                    </button>
                </div>
                <div class="modal-body">
                    Você aniquilou seu adversário
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


    <script type="text/javascript">
        $('#botao-lancar-dado').click(function () {
            if ((+$('#pontuacao-global-0').text()) >= 100) {
                document.querySelector('#titulo-modal').innerHTML = 'Parabéns jogador 1!';
                $("#meumodal").modal('show');
            }
            else if (+$('#pontuacao-global-1').text() >= 100) {
                document.querySelector('#titulo-modal').innerHTML = 'Parabéns jogador 2!';
                $("#meumodal").modal('show');
            }
        })
    </script>


</body>

</html>
